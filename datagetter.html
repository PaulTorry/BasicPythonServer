function click(e) {

    //p1[0] = (e.offsetX - xAxisOffset - minX ) * (maxX - minX) / (cWidth - xAxisOffset)  - xAxisOffset

      if(nextPointIsOne){
        p1[0] = convertX_M_G(e.offsetX)
        p1[1] = convertY_M_G(e.offsetY)
      }
      else{
        p2[0] = convertX_M_G(e.offsetX)
        p2[1] = convertY_M_G(e.offsetY)
      }
    nextPointIsOne = !nextPointIsOne
    console.log(p1, Date.now() - mdTime,  nextPointIsOne);
    }
    //console.log( p1[1] - p2[1]  (p1[0]-p2[0]) );
    calculateGradinets()

}

function calculateGradinets(){
  let dy = p1[1] - p2[1] 
  let dx = p1[0] - p2[0]
  let gradient = dy/dx
  return gradient
}

function mouseDown(e){
    mdTime = Date.now()
    // console.log(mdTime);
    document.getElementById('autoScale').checked = false
    clickMouseX = e.offsetX
    clickMouseY = e.offsetY
    clickMinX = minX
    clickMinY = minY
    clickMaxX = maxX
    clickMaxY = maxY

    if (e.offsetY > cHeight - yAxisOffset){
    document.getElementById('graph').addEventListener('mousemove', moveX)
    document.getElementById('graph').addEventListener('mouseleave', () => removeEventListener("mousemove", moveX))

    } else if (e.offsetX < xAxisOffset){
    document.getElementById('graph').addEventListener('mousemove', moveY)
    document.getElementById('graph').addEventListener('mouseleave', () => removeEventListener("mousemove", moveY))

    } else {
    document.getElementById('graph').addEventListener('mousemove', scaleXY)
    document.getElementById('graph').addEventListener('mouseleave', () => removeEventListener("mousemove", scaleXY))

    }

    // document.getElementById('graph').addEventListener('mousemove', dragMouse)
    // document.getElementById('graph').addEventListener('mouseleave', () => removeEventListener("mousemove", dragMouse))
    displayData()
}

function moveX(e){
  if (event.buttons == 0) {
    document.getElementById('graph').removeEventListener("mousemove", moveX);
  } else {
    let dev = (e.offsetX - clickMouseX) * (maxX - minX) / (cWidth)
    minX = clickMinX + dev
    maxX = clickMaxX + dev
  }
  displayData()
}

function moveY(e){
  if (event.buttons == 0) {
    document.getElementById('graph').removeEventListener("mousemove", moveY);
  } else {
        let devv = (e.offsetY - clickMouseY) * (maxY - minY) / (cHeight)
        minY = clickMinY - devv
        maxY = clickMaxY - devv
  }
  displayData()
}

function scaleXY(e){
  if (event.buttons == 0) {
    document.getElementById('graph').removeEventListener("mousemove", scaleXY);
  } else {
        maxX = ((clickMaxX )* (1 + (clickMouseX - e.offsetX) / clickMouseX))
        maxY = (clickMaxY)* (1 + (e.offsetY - clickMouseY) / clickMouseY)
  }
  console.log(maxX, maxY, minX, minY);
  
  displayData()
}

  async function start() {
    //console.log("Starting run")
    const url = "http://" + document.getElementById("ip").value + ":" + document.getElementById("port").value  + "/startRun" 
    const ping = document.getElementById("pings").value
    const wait = document.getElementById("wait").value
    stopped = false
    console.log("Starting run:   ", url, "n Ping: ", 2*ping/2, "n wait: ", 2*wait/2);
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Response status: ${response.status}`);
      }
      const json = await response.text();

      // console.log(json);
    } catch (error) {
      console.error(error.message);
    }
    getData(ping, wait)
  }

  function stopRun(){
    stopped = true
  }

  const consecutiveDifference = arr => {
    const res = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i + 1]) {res.push(arr[i + 1] - arr[i]);};
    };
    return res;
  };

  const movingAverage = arr => {
    const res = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i + 1]) {res.push((arr[i + 1] + arr[i])/2);};
    };
    return res;
  }

  async function getData(remaingReadings = 0, wait = 1) {
    //console.log("getting current data");
    const url = "http://" + document.getElementById("ip").value + ":" + document.getElementById("port").value  + "/data?x" + document.getElementById("batch").value + "y" + document.getElementById("delay").value + "z"

    console.log("getting current data:   ", url);

    try {
      const response = await fetch(url);
      if (!response.ok) { throw new Error(`Response status: ${response.status}`);      }
      const json = await response.text();
      line = JSON.parse(json)
      distances = line.distances
      times = line.times.map(Number) 

      displayData()

    } catch (error) {console.error(error.message);}

    if (remaingReadings > 0 && !stopped) {
      sleep(wait).then(() => { getData(remaingReadings -1) });
     // getData(remaingReadings - 1)
    }
  }


  function displayData() {
    console.log("displayData");
    
    let dt = consecutiveDifference(times)
    let mt = consecutiveDifference(movingAverage(times))
    let dx = consecutiveDifference(distances)
    let mx = consecutiveDifference(movingAverage(distances))
    let speeds = dx.map((v, i) => dx[i] / dt[i])
    let mspeeds = mx.map((v, i) => mx[i] / mt[i])
    let tt = times.map(t => Math.floor((t - times[0]) * 1000))
    let mtt = movingAverage(times).map(t => Math.floor((t - times[0]) * 1000))
    let timesAndDistances = times.map((v, i) => [tt[i]/1000, distances[i]/1000, Math.floor(speeds[i])/1000, dt[i], dx[i]])


    //console.log(distances, speeds);
    let verticalArrayforMaxMin = []
    if (document.getElementById('autoScale').checked) {
      if (document.getElementById("showS").checked){verticalArrayforMaxMin = verticalArrayforMaxMin.concat(movingAverage(distances))}
      if (document.getElementById("showV").checked){verticalArrayforMaxMin = verticalArrayforMaxMin.concat(mspeeds)}
      console.log(verticalArrayforMaxMin);
            console.log(Math.max(...verticalArrayforMaxMin), Math.min(0, ...verticalArrayforMaxMin));
      maxX = Math.max(...tt) + 100
      maxY = (Math.max(...verticalArrayforMaxMin) - 2*Math.min(...verticalArrayforMaxMin))*1.5
      minX = 0
      minY = -Math.min(...verticalArrayforMaxMin)*1.5
    }

    if (document.getElementById('average').checked) drawGraph(mtt, movingAverage(distances), mspeeds)
    else drawGraph(tt, distances, speeds)

    let timesAndDistancesTable = timesAndDistances.map(v => '<tr><td>' + v[0] + '</td><td>' + v[1] + '</td><td>'+ v[2] + '</td></tr>')
    if (!(p2[1] === 0)) {
      document.getElementById("grad").innerHTML = Math.floor(calculateGradinets()*1000)/1000
      document.getElementById("grad2").innerHTML = Math.floor(calculateGradinets()*1000)/1000
    }
    dataTable.innerHTML = '<tr><th>time, t /s</th><th>  distance, x /m</th><th>  speed, v /ms<sup>-2</sup></th></tr>' + timesAndDistancesTable.join("")
  }

function convertX_M_G (a, o = xAxisOffset, mx = maxX, mi = minX, c = cWidth ){
   return(((a - o) * ((mx - mi) / c)) - mi)
}

function convertY_M_G (a, o = yAxisOffset, mx = maxY, mi = minY, c = cHeight ){
   return(((c - a - o) * ((mx - mi) / c)) - mi)
}

function convertX_G_M (a, o = xAxisOffset, mx = maxX, mi = minX, c = cWidth ){
   return(((a + mi)*c/(mx - mi)) + o) 
}

function convertY_G_M (a, o = yAxisOffset, mx = maxY, mi = minY, c = cHeight ){
   return c - (o + (a + mi)*c/(mx - mi))
}


  function drawGraph(times, distances, speeds) {
    let scaleX  = (cWidth / (maxX - minX))
    let scaleY  = (cHeight / (maxY - minY))

    ctx = document.getElementById('graph').getContext('2d')
    ctx.clearRect(0, 0, cWidth, cHeight)
    ctx.strokeStyle = "lightgray";
    ctx.rect(0,cHeight-40,cWidth-0,-cHeight+40)
    ctx.rect(40,cHeight-0,cWidth-40,-cHeight)
    ctx.rect(convertX_G_M(0),convertY_G_M(0) , 100000, -100000)
    ctx.rect(convertX_G_M(0),convertY_G_M(0) , -100000, 100000)


    ctx.moveTo((times[0] + minX)*scaleX, distances[0] * scaleY)
    ctx.stroke();

    if(document.getElementById('showS').checked) {
    ctx.strokeStyle = "lightblue";
    ctx.beginPath()
    times.forEach((t, i) => { ctx.lineTo(convertX_G_M(t),convertY_G_M(distances[i]))});
    ctx.stroke()
    ctx.moveTo((times[0] + minX) * scaleX, speeds[0] * scaleY)
    times.forEach((t, i) => { drawPoint(convertX_G_M(t),convertY_G_M(distances[i]),5,"blue")});
    }

if(document.getElementById('showV').checked) {
    ctx.strokeStyle = "mistyrose";
    ctx.beginPath()
    times.forEach((t, i) => { ctx.lineTo(convertX_G_M(t),convertY_G_M(speeds[i]))});
    ctx.stroke()

     times.forEach((t, i) => { drawPoint(convertX_G_M(t),convertY_G_M(speeds[i]),5,"red")});
}


    ctx.strokeStyle = "black";

    drawAxisY(getLabels(minY, maxY, 12), scaleY, 20)
    drawAxisY(getLabels(minY, maxY, 12).map(v => v/10), scaleY)
    drawAxisX(getLabels(minX, maxX, 12).map(v => v/10), scaleX)
    drawAxisX(getLabels(minX, maxX, 12), scaleX, 20)

    drawPoint(convertX_G_M(p1[0]),convertY_G_M(p1[1]))
    drawPoint(convertX_G_M(p2[0]),convertY_G_M(p2[1]))

    ctx.beginPath()    
    ctx.moveTo(convertX_G_M(p1[0]),convertY_G_M(p1[1]))
    ctx.lineTo(convertX_G_M(p2[0]),convertY_G_M(p2[1]))
    ctx.stroke()
  }

  function drawAxisX(arr, scaleX, tick = 10){
    arr.forEach(v => {
      ctx.beginPath()    
      ctx.moveTo( (v + minX) * scaleX + xAxisOffset, cHeight - yAxisOffset + 0)
      ctx.lineTo( (v + minX) * scaleX + xAxisOffset, cHeight - yAxisOffset + tick)
      ctx.stroke()
      ctx.fillText(v, (v + minX) * scaleX + xAxisOffset, cHeight - yAxisOffset + 20)
    })
      ctx.fillText("time, t / ms", cWidth - 50, cHeight - 10)
  }

  function drawAxisY(arr, scaleY, tick = 10){
    arr.forEach(v => {
      ctx.beginPath()    
      ctx.moveTo( xAxisOffset + 0, cHeight - yAxisOffset - (v + minY) * scaleY )
      ctx.lineTo( xAxisOffset - tick, cHeight - yAxisOffset - (v + minY) * scaleY  )
      ctx.stroke()
      ctx.fillText(v, xAxisOffset, cHeight - yAxisOffset - (v + minY) * scaleY)
    })
 ctx.save();
 ctx.translate(10, 90);
 ctx.rotate(-Math.PI/2);
 //ctx.textAlign = "center";
 ctx.fillStyle = "blue";
 ctx.fillText("displacement, d /mm", 0, 0);
 ctx.fillStyle = "red";
 ctx.fillText("velocity,  v /mm.s-1",10, 10);
 ctx.restore();
  }

    function drawPoint(x, y, size = 10, colour = "black"){
      ctx.strokeStyle = colour;
      ctx.beginPath()    
      ctx.moveTo( x - size, y - size)
      ctx.lineTo( x + size, y + size)
      ctx.moveTo( x - size, y + size)
      ctx.lineTo( x + size, y - size)
      ctx.stroke()
    }
